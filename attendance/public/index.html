<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-In</title>

    <!-- Bootstrap CSS for a modern look -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery for handling the form submission via AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom styles for the page -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            margin: 0;
        }

        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            background-color: #ffffff; /* White card background */
        }

        h2 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #007bff; /* Bootstrap's primary color */
        }

        label {
            font-weight: bold;
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        // Function to handle the form submission via AJAX
        function submitForm(event) {
            event.preventDefault();  // Prevent normal form submission

            var studentID = document.getElementById('student_id').value;

            // AJAX request to send the student ID to the PHP backend
            $.ajax({
                url: 'student_sign_in.php',
                type: 'POST',
                data: { student_id: studentID },
                success: function(response) {
                    document.getElementById('result').innerHTML = response;  // Display the response

                    // Clear the input field after submission
                    document.getElementById('student_id').value = '';
                },
                error: function() {
                    document.getElementById('result').innerHTML = 'An error occurred. Please try again.';
                }
            });
        }

        // Focus on the student ID field when the page loads
        window.onload = function() {
            document.getElementById('student_id').focus();
        };
    </script>
</head>
<body>

    <!-- Sign-In Form Container -->
    <div class="card">
        <h2>Student Sign-In</h2>
        <p class="text-center">Please enter your Student ID to sign in</p>

        <!-- Sign-In Form -->
        <form id="sign-in-form" onsubmit="submitForm(event);">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Enter your Student ID" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <!-- Display the result from the server -->
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
